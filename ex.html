<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
     var coworkers =
     {
       "programmer" : "egoing",
       "designer" : "leezche"
     };
    </script>
    <h2>Method</h2>
    <script>
      coworkers.showall = function()
      {
        for ( var key in this )
        {
          document.write( key+' : '+this[key]+'<br>');
        }
      }
    </script>
  </body>
</html>
